<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.06</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <h1 class="content__title">Learn to code by watching others</h1>
        <p class="content__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-content">
        <div class="form-suggest">
          <h3>Try it free 7 days <span>then $20/mo. thereafter</span></h3>
        </div>
        <form class="form">
          <label class="form-content__label">
            <input
              class="form-content__input"
              type="text"
              placeholder="Jonathan"
            />
          </label>
          <label class="form-content__label">
            <input
              class="form-content__input"
              type="text"
              placeholder="Last Name"
            />
          </label>
          <label class="form-content__label">
            <input
              class="form-content__input"
              type="text"
              placeholder="Email Address"
            />
          </label>
          <label class="form-content__label">
            <input
              class="form-content__input"
              type="text"
              placeholder="Password"
            />
          </label>
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
          <p class="terms-services">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
